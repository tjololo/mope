name: trivy

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '44 18 * * 1'

permissions:
  contents: read

env:
  ko_version: 0.15.1

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.20
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup KO
        run: |
          curl -L https://github.com/google/ko/releases/download/v${{ env.ko_version }}/ko_${{ env.ko_version }}_Linux_x86_64.tar.gz | tar xzf - ko
          chmod +x ./ko
      - name: Build docker image
        id: image-build
        run: |
          IMAGE = $(./ko build -L .)
          echo "$IMAGE"
          echo "$IMAGE"
          echo "IMAGE_LOCAL=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Print image
        env:
          LOCAL_IMAGE: ${{ steps.image-build.outputs.IMAGE_LOCAL }}
        run: |
          echo $LOCAL_IMAGE
          echo $LOCAL_IMAGE
          echo ${LOCAL_IMAGE}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: ${{ steps.image-build.outputs.IMAGE_LOCAL }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
